spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:7777/realms/myrealm
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**
              filters:
                - StripPrefix=1

            - id: seat-service
              uri: lb://seat-service
              predicates:
                - Path=/api/seats/**
              filters:
                - StripPrefix=1

            - id: cinema-service
              uri: lb://cinema-service
              predicates:
                - Path=/api/cinemas/**
              filters:
                - StripPrefix=1

            - id: showtime-service
              uri: lb://showtime-service
              predicates:
                - Path=/api/showtimes/**
              filters:
                - StripPrefix=1

            - id: booking-service
              uri: lb://booking-service
              predicates:
                - Path=/api/bookings/**
              filters:
                - StripPrefix=1

            - id: movie-service
              uri: lb://movie-service
              predicates:
                - Path=/api/movies/**
              filters:
                - StripPrefix=1

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payment/**
              filters:
                - StripPrefix=1

            - id: notification-service
              uri: lb://notification-service
              predicates:
                - Path=/api/notifications/**
              filters:
                - StripPrefix=1
    globalcors:
      corsConfigurations:
        "[/**]":
        allowedOrigins: "*"
        allowedMethods: "*"
        allowedHeaders: "*"

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 8080

jwt:
  secret: mySecretKey123456789 # Use env var in prod!

security:
  gateway:
    whitelist-paths:
      - /api/movies/public/**
      - /api/showtimes/public/**
      - /api/bookings/public/**
    admin-paths:
      - /api/movies/admin/**
      - /api/users/admin/**
      - /api/booking/admin/**